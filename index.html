<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="game">
      <header class="header">
        <article class="header__counter">0</article>
        <button class="header_reset">
          <use href="./assets/sprite.svg#neutral"></use>
        </button>
        <article class="header__counter">0</article>
      </header>
      <article class="game__board"></article>
      <article class="game__panel">
        <header class="panel__header">
          <h1 class="panel__heading">Select Difficulty</h1>
        </header>
        <section class="panel__button">
          <button class="button">easy</button>
          <button class="button">normal</button>
          <button class="button">expert</button>
        </section>
      </article>

      <article class="modal hide">
        <section class="modal__content">
          <h2 class="modal__text">You won!</h2>
          <button class="modal__button">Play again</button>
        </section>
      </article>
    </main>

    <script src="./js/game.js" type="module"></script>
  </body>
</html>
